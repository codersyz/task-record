# Nginx反向代理配置
# 将此文件内容复制到 /etc/nginx/sites-available/task-backend
# 然后创建软链接: sudo ln -s /etc/nginx/sites-available/task-backend /etc/nginx/sites-enabled/

upstream task_backend {
    # Node.js应用地址
    server 127.0.0.1:3003;
    
    # 如果使用PM2集群模式，可以配置多个实例
    # server 127.0.0.1:3001;
    # server 127.0.0.1:3002;
    
    # 负载均衡策略
    # least_conn;  # 最少连接
    # ip_hash;     # IP哈希
}

server {
    listen 80;
    server_name 43.142.65.192;  # 或者你的域名
    
    # 日志配置
    access_log /var/log/nginx/task-backend-access.log;
    error_log /var/log/nginx/task-backend-error.log;
    
    # 客户端最大上传大小
    client_max_body_size 10M;
    
    # API接口代理
    location /api/ {
        proxy_pass http://task_backend/api/;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 健康检查
    location /health {
        proxy_pass http://task_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # 静态文件（上传的图片等）
    location /uploads/ {
        alias /root/task-backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 隐藏Nginx版本号
    server_tokens off;
}

